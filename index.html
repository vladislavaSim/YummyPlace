<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <header>
        <div class="logo">Yummy Place</div>
        <div class="cart-box">
            <button class="cart">Cart</button>
            <p class="cart-number"></p>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <ul class="types-list">
                <li class="food-type" id="Breakfasts">Breakfasts</li>
                <li class="food-type" id="Salads">Salads</li>
                <li class="food-type" id="Desserts">Desserts</li>
                <li class="food-type" id="Asian">Asian</li>
                <li class="food-type" id="European">European</li>
                <li class="food-type" id="All">All</li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="title-holder">
                <h2>Menu</h2>
                <div class="sorting-box">
                    Price
                    <button id="low-price">low to high</button>
                    <button id="high-price">high to low</button>
                    <input placeholder="search by name" type="text" class="search-input">
                </div>
            </div>
            <div class="container">

            </div>
        </div>
        <section class="modal-container">
            <div class="modal-box">
                <div class="modal-header">Cart
                    <button class="close-btn">X</button>
                </div>
                <div class="cart-list">
                    <ul class="order-list">

                    </ul>
                    <div class="order-box">
                        <div class="total-price"></div>
                        <button class="order">Make an order</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contacts">
            <p>Peremohy Steeet, 42 <br> Kyiv City, Ukraine</p>
            <p>Â©Yummy Place, 2022</p>
        </div>
        <p>Tel: +380954125888</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
